# This workflow publishes the aiomtec2mqtt package to PyPI when a GitHub Release is published.
#
# Prereqs/assumptions:
# - Trusted Publishing to PyPI is configured for this repository.
# - Project uses setuptools with pyproject.toml
# - Version is defined in aiomtec2mqtt/__init__.py
#
# Result:
# - Release tag: v1.0.0 -> uploads to PyPI as aiomtec2mqtt-1.0.0

name: Upload Python Package to PyPI

# yamllint disable-line rule:truthy
on:
  release:
    types: [published]
  repository_dispatch:
    types: [release-on-tag-succeeded]

permissions:
  contents: write # required to create tags/releases and upload assets
  id-token: write # required for PyPI Trusted Publishing

concurrency:
  group: python-publish-${{ github.event.release.tag_name || github.event.client_payload.tag || github.ref_name }}
  cancel-in-progress: true

jobs:
  # ==========================================================
  # 1) BUILD JOB
  #    - Builds the production distributions (wheel + sdist)
  # ==========================================================
  release-build:
    if: github.repository_owner == 'SukramJ'
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.client_payload.tag }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools wheel

      - name: Build distributions (wheel + sdist)
        run: |
          python -m build
          ls -lh dist/

      - name: Upload built distributions as artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-dists
          path: dist/
          retention-days: 7

  # ==========================================================
  # 2) PYPI PUBLISH JOB
  #    - Publishes the built distributions to PyPI (Trusted Publishing)
  # ==========================================================
  pypi-publish:
    if: github.repository_owner == 'SukramJ'
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/aiomtec2mqtt
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.client_payload.tag }}
    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v6
        with:
          name: release-dists
          path: dist/

      - name: List files to be published
        run: |
          echo "Publishing the following files to PyPI:"
          ls -lh dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
          print-hash: true
